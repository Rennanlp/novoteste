<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo_ico.ico') }}" type="image/x-icon">
    <title>Removedor de Acentos</title>
</head>
<body>
    <header>
        <nav>
            <label for="pageSelector">Ir para:</label>
            <select id="pageSelector" onchange="changePage()">
                <option value="{{ url_for('login') }}">Página Inicial</option>
                <option value="{{ url_for('index') }}">Removedor</option>
                <option value="{{ url_for('task_f') }}">Listas</option>
                <option value="{{ url_for('rastreio') }}">Rastreamento</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </nav>
    </header>
    <main class="content-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Header Image" class="logo">
        </div>
        <h1>Removedor de Acentos</h1>

        <!-- Exibir mensagem de boas-vindas com base no usuário logado -->
        <p id="welcomeMessage"></p>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Selecione um arquivo CSV:</label>
            <input type="file" id="fileInput" name="file" accept=".csv" required>
            <button type="button" onclick="uploadFile()">Enviar Arquivo</button>
        </form>
        <div id="result"></div>
        <button onclick="logout()" class="logout-button">Logout</button>
    </main>

    <script>
        function displayWelcomeMessage(username) {
            var welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = 'Bem-vindo(a), ' + username + '!';
        }

        displayWelcomeMessage('{{ username }}');
        
        function logout() {
            fetch('/logout')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        console.error('Erro ao fazer logout');
                    }
                })
                .catch(error => console.error('Erro ao fazer logout:', error));
        }

        function uploadFile() {
            var formData = new FormData(document.getElementById('uploadForm'));

            fetch('/remove_accent', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao processar o arquivo.');
                }
                return response.blob();
            })
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'Arquivo_Ajustado.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<strong>Erro:</strong> ' + error.message;
            });
        }

        function changePage() {
            var pageSelector = document.getElementById('pageSelector');
            var selectedPage = pageSelector.options[pageSelector.selectedIndex].value;
            window.location.href = selectedPage;
        }
    </script>
</body>
</html>
