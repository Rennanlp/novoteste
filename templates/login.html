<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo_ico.ico') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <label for="pageSelector">Ir para:</label>
        <select id="pageSelector" onchange="changePage()">
            <option value="{{ url_for('login') }}">Página Inicial</option>
            <option value="{{ url_for('index') }}">Removedor</option>
            <option value="{{ url_for('task_f') }}">Listas</option>
            <option value="{{ url_for('rastreio') }}">Rastreamento</option>

        </select>
    </nav>
    <script>
        function changePage() {
            var pageSelector = document.getElementById('pageSelector');
            var selectedPage = pageSelector.options[pageSelector.selectedIndex].value;
            window.location.href = selectedPage;
        }

        function logout() {

            alert('Você foi desconectado.');
        }
    </script>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>
</body>
</html>
