<style>
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: visible;
    }

    .loading-overlay img {
        width: 80%;
        max-width: 1024px;
        height: auto;
        object-fit: contain;
    }

    @media (max-width: 1024px) {
        .loading-overlay img {
            width: 85%;
        }
    }

    @media (max-width: 768px) {
        .loading-overlay img {
            width: 90%;
        }
    }

    @media (max-width: 480px) {
        .loading-overlay img {
            width: 95%;
        }
    }
</style>

<div class="loading-overlay" id="loading">
    <img src="{{ url_for('static', filename='CP_ENVIOS.gif') }}" alt="Loading...">
</div>
<script src="{{ url_for('static', filename='scriptgif.js') }}"></script>
