<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (hash)" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='generic2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='switch.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='logo_ico.ico') }}" type="image/x-icon">
    <title>Rastreamento Correios</title>
</head>

<body>
    {% include 'gif.html' %}
    {% include 'menu.html' %}
    <div class="container">
        <div class="container-content">
            <img src="{{ url_for('static', filename='conexao.png') }}" alt="Descrição da imagem" class="img-conexao">
            <h1 id="rastreioo">Rastreamento Correios</h1>
            <div class="search">
            <input class="search-input" type="text" id="trackingNumber" placeholder="Digite o código de rastreio">
            <button class="search-button" type="submit" onclick="searchTracking()">Pesquisar</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="ui-switch-wrapper">
        <label class="ui-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <div class="slider">
                <div class="circle"></div>
            </div>
        </label>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Seleciona o checkbox do modo escuro
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        
        // Função para alternar o modo escuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        
            // Salva a preferência de modo no localStorage para persistência
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
        
        // Verifica a preferência de modo salva ao carregar a página
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true; // Marca o checkbox se o modo escuro estava ativado
        }
        
        // Adiciona o evento de clique ao toggle
        darkModeToggle.addEventListener('change', toggleDarkMode);
        </script>
</body>

</html>
